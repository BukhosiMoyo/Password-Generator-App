 <!-- Discussions Component -->
<div style="margin:auto;" class="col-lg-5 col-md-12 col-sm-12 mt-5 mb-4">
    <div class="card card-small blog-comments">
        <div class="card-header border-bottom">
            <h3 class="m-0">Password Generator</h3>
        </div>
        <div class="card-body p-0">
            <form action="{% url 'password' %}">
                <div class="form-group col-md-5 mt-3">
                    <select id="inputState" class="form-control" name="length" required>
                        <option disabled selected='selected'>Choose length..</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>


                    <fieldset>
                        <strong class="text-muted d-block mt-2 mb-2">Select Options</strong>
                        <div class="custom-control custom-toggle custom-toggle-sm mb-1">
                          <input type="checkbox" id="customToggle1" name="uppercase" class="custom-control-input">
                          <label class="custom-control-label" for="customToggle1">Uppercase</label>
                        </div>
                        <div class="custom-control custom-toggle custom-toggle-sm mb-1">
                          <input type="checkbox" id="customToggle2" name="numbers" class="custom-control-input">
                          <label class="custom-control-label" for="customToggle2">Numbers</label>
                        </div>
                        <div class="custom-control custom-toggle custom-toggle-sm mb-1">
                          <input type="checkbox" id="customToggle3" name="special" class="custom-control-input">
                          <label class="custom-control-label" for="customToggle3">Special Characters</label>
                        </div>
                    </fieldset>

                    <div class="actions mb-4 mt-3">
                        <input class="btn btn-sm btn-primary" type="submit" value="Generate Password">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
  <!-- End Discussions Component -->
